<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="/Caida-libre-master/css/caida.css">
  <meta charset="utf-8">
  <title>Caida libre - Mercurio</title>
</head>

<body>
  <div class="content">
    <div class="content-cd">
      
      <div class="chart-d">
        <div id="chart_div"></div>
        <div id="chart_divVf"></div>
        <svg id="content" viewBox="-370 -0 680 10">  
        <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#360940;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#F05F57;stop-opacity:1" />
      </linearGradient>
        </defs>
          <rect id="suelo" x="-10000" y="0" width="20000" height="auto" />
          <circle id="cuerpo" cx="2.6" cy="-300" r="25" fill="url(#grad1)" />
        </svg>
    </div>

      <div class="datos">
        <div class="datos-output">
          <div class="section">
            <span>Caida libre <span class="span-datos" id="a"></span> </span>
          </div>
          <div class="section">
            <span>Velocidad Final: <span class="span-datos" id="vf"></span>m/s </span>
          </div>
          <div class="section">
            <span>Gravedad Mercurio: <span class="span-datos" id="a">3.7</span>m/sÂ² </span>
          </div>
          <div class="section">
            <span>Velocidad Inicial (m/s): <span class="span-datos" id="vo">0</span>m/s </span>
          </div>
        </div>
        <div class="datos-input">
          <div class="section">
            <label>Altura (m):</label>
            <input id="altura" type="range" min=".1" max="100" step=".1">
          </div>
          <div class="cont-datos">
            <div class="section">
              <label>Altura personalizada (m):</label>
              <input type="number" id="distancia" value="" placeholder="Introdusca la distancia en metros">
            </div>
            <div class="section">
              <label>Tiempo (s):</label>
              <input type="number" id="tiempo" value="" placeholder="Introdusca el tiempo en segundos">
            </div>
            <div class="section">
              <input id="iniciar" type="button" class="btn" value="Iniciar">
              <input type="button" class="btn" value="Reiniciar" onclick="clearResult()">
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="./js/mercurio.js"></script>
</body>

</html>
